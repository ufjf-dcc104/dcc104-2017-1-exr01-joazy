<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 02</title>
    <script src="Sprite.js" charset="utf-8"></script>
    <script src="Level.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 02</h1>
    <canvas width="700" height="300"> </canvas>
    <script>

      var eCanvas = document.getElementsByTagName("canvas")[0];
      var ctx = eCanvas.getContext("2d");
      eCanvas.style



      var fps = 120;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;

      var azul = new Sprite();
      var bloco = new Sprite();
      bloco.x = 350;
      bloco.y = 250;
      azul.x = 350;
      azul.y = 150;
      bloco.color = "black"
      var fuel = 100;
      var acelerandoX = false;
      var acelerandoY = false;
      var level = new Level();
      level.init();

      desenha();




      function desenha(){
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;
        ctx.clearRect(0,0,eCanvas.width, eCanvas.height)
        ctx.strokeRect(0,0,eCanvas.width, eCanvas.height)
        ctx.fillStyle = "darkgreen";
        ctx.fillText("dt: "+dt+" fps:"+Math.floor(1/dt)+"x:"+azul.x, 10, 10);


        level.perseguirAng(azul,dt);
        azul.moverAng(dt);
        level.moverAng(dt);

        level.colidiuCom(azul,
          function(inimigo, alvo){
            inimigo.color = "red";
          }
        );



        azul.desenhar(ctx);
        bloco.desenharBloco(ctx);
        azul.colidiuComBorda();
        level.desenhar(ctx);
        level.colidiuComTiros();
        if(azul.colidiuCom(bloco))
        {
          azul.colidindo();
        }

        anterior = atual;
      }



      addEventListener("keydown", function(e){
        if(fuel<=0) return;
        switch (e.keyCode) {
          case 32:
            level.fire(azul);
            break;

          case 37:
            azul.vang = -100;
            break;
          case 38:
            azul.am = 50;
            break;
          case 39:
            azul.vang = +100;
            break;
          case 40:
            azul.am = -50;
            break;
          default:

        }
      });


      addEventListener("keyup", function(e){
        switch (e.keyCode) {
          case 37:
            azul.vang = 0;
            break;
          case 38:
            azul.am = 0;
            break;
          case 39:
            azul.vang = 0;
            break;
          case 40:
            azul.am = 0;
            break;
          default:

        }
      });

    </script>
  </body>




</html>
